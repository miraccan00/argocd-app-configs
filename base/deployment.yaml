apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2  # VarsayÄ±lan olarak 2 replica kullan
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: miraccan/servicename:latest  # Default image
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
